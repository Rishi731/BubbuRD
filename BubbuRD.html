<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RoseRendezvous</title>

    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffcccc;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 0 20px;
        }

        .hero-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @media screen and (min-width: 768px) {
            .hero-content {
                padding: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>RoseRendezvous</h1>
        <p>Celebrate Rose Day with love and beauty</p>
    </header>

    <div class="container">
        <div class="hero-content">
            <h2>About Rose Day</h2>
            <p>Rose Day marks the beginning of the Valentine's Week. It's a day to express love and appreciation to your loved ones with beautiful roses.</p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
